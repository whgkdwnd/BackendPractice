<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>회원가입</title>
</head>
<body>
  <h1>회원가입</h1>

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}

  <form method="post" action="/signup">
    <div>
      <label>아이디</label>
      <input name="username" />
    </div>
    <div>
      <label>비밀번호</label>
      <input name="password" type="password" />
    </div>
    <button type="submit">가입</button>
  </form>

  <p><a href="/login">로그인 페이지</a></p>
</body>
</html>
