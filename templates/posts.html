<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>글 작성</title>
</head>
<body>

  <h1>글 작성</h1>

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}

  <form method="post" action="/posts">
    <div>
      <label>제목</label><br />
      <input type="text" name="title" required />
    </div>

    <br />

    <div>
      <label>내용</label><br />
      <textarea name="content" rows="10" cols="50" required></textarea>
    </div>

    <br />

    <button type="submit">작성</button>
  </form>

  <br />
  <a href="/">홈으로</a>

</body>
</html>
